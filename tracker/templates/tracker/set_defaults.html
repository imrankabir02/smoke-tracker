{% extends 'tracker/base.html' %}

{% block title %}Set Default Preferences - Smoke Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Set Your Default Smoking Preferences</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Save Defaults</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
