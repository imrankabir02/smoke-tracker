{% extends 'tracker/base.html' %}

{% block content %}
    <h2>My Smoke Logs</h2>
    <ul class="list-group">
        {% for log in logs %}
            <li class="list-group-item">
                {{ log.timestamp }}
                {% if log.brand %} - {{ log.brand.name }}{% endif %}
                {% if log.note %} - {{ log.note }}{% endif %}
            </li>
        {% empty %}
            <li class="list-group-item">No logs yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
