{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="m-0">{% if brand %}Edit Brand{% else %}Add New Brand{% endif %}</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <p>Can't find your brand? <a href="{% url 'request_brand' %}">Request it here</a>.</p>
                </div>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'brand_list' %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if brand %}Update Brand{% else %}Save Brand{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
