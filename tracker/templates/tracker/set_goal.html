{% extends 'tracker/base.html' %}

{% block title %}Set Daily Goal - Smoke Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Set Your Daily Smoking Limit</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Save Goal</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
